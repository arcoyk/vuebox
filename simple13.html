<div id='example'>
  <p>message: {{ message }}</p>
  <p>computed message: {{ reversedMessage }}</p>
</div>
<script src="vue.js"></script>
<script>
  var vm = new Vue({
    el: '#example',
    data: {
      message: 'Hello'
    },
    computed: {
      // a computed getter
      reversedMessage: function () {
        // `this` points to the vm instance
        return this.message.split('').reverse().join('')
      }
    }
  })
</script>
