<div id='app'>
  <span v-once>Current time: {{ time }}</span>
  <span>Message: {{ msg }} </span>
  <button v-on:click="change">change</button>
</div>
<script src="vue.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      time: '2018-1-1',
      msg: 'hello'
    },
    methods: {
      change: function() {
        this.time = '2018-1-2';
        this.msg = 'goodbye';
      }
    }
  })
</script>
