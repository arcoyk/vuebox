<div id="app">
  <ol>
    <todo-item
      v-for="item in items"
      v-bind:todo = "item"
      v-bind:key = "item.id">
    </todo-item>
  </ol>
</div>
<script src="vue.js"></script>
<script>
  Vue.component('todo-item', {
    props: ['todo'],
    template: '<li>{{ todo.title }}   {{ todo.who }}</li>'
  })
  var app = new Vue({
    el: "#app",
    data: {
      items: [
        {id: 0, title: "hoge", who: "yui"},
        {id: 1, title: "fuag", who: "yui"},
        {id: 2, title: "choe", who: "koe"}
      ]
    }
  })
</script>
