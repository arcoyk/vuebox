<div id='app'>
  <p v-bind:style="dogStyle">I am a dog</p>
  <button v-on:click="change">change</button>
</div>
<script src="vue.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      dogStyle: {
        color: 'red',
        fontSize: '130px'
      }
    },
    methods: {
      change: function() {
        this.dogStyle.color = 'blue';
      }
    }
  })
</script>
