<div id='app'>
  <span>Message: {{ msg }} </span>
  <button v-bind:disabled="is_able">Oh no</button>
  <button v-on:click="change">change</button>
</div>
<script src="vue.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      msg: 'hello',
      is_able: true
    },
    methods: {
      change: function() {
        this.is_able = false
      }
    }
  })
</script>
